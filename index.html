<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para Vih</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4B0082;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .message {
            font-size: 1.5em;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
        }
        .heart {
            color: red;
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: #FF69B4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #FF1493;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Querida Vih,</h1>
        <div id="initial-message">
            <button class="button" onclick="showMessage()">Clique aqui para ver algo especial ❤️</button>
        </div>
        <div id="full-message" class="hidden">
            <div class="message">
                <p>Me desculpe por não te responder.</p>
                <p>Você é uma pessoa especial e importante para mim.</p>
                <p>Fiz isso como pedido de desculpa.</p>
                <p>Te amo, Vih <span class="heart">❤️</span></p>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('initial-message').classList.add('hidden');
            document.getElementById('full-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
